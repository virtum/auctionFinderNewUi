<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef> Nazwa </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.itemName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="numberOfFoundItems">
      <mat-header-cell *matHeaderCellDef> Liczba znalezionych aukcji </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.numberOfFoundItems}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <mat-header-cell *matHeaderCellDef> Data utworzenia </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.creationDate}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl"
      (toggleChange)="onToggleChange($event)">
    </mat-row>
  </mat-table>
</div>

<ng-template #tpl let-element>
  <div class="mat-row" [@detailExpand] style="overflow: hidden">
    The symbol for {{element.name}} is {{element.symbol}}
  </div>
</ng-template>
